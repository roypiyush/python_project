<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/blogger.js"></script>
</head>
<body>
	<div class="header"></div>
	<form method="post" action="/login" class="form container">
		<h4 class="form-header">User Login</h4>
        {% if error == 'error' %}
		<div class="alert alert-danger">
			<strong>Login Failed!</strong> Check Credentials
            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
		</div>
		{% endif %}
		<div class="form-field">
			<label class="mandatory">Username or Email</label>
			<input type="text" class="form-control" name="userid"/>
		</div>
		<div class="form-field">
			<label class="mandatory">Password</label>
			<input type="password" class="form-control" name="pass"/>
		</div>
		<button class="btn btn-success form-btn">Login</button>
	</form>
	<ul class="about-us">
		<li class="about-us"><a href="#">Terms &amp; Conditions</a></li>
		<li class="about-us" style="margin-left: 8%;"><a href="#">Policy</a></li>
		<li class="about-us" style="margin-left: 8%;"><a href="#">Contact Us</a></li>
	</ul>
	
</body>
</html>
